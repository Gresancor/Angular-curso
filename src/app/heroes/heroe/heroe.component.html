


<h1>{{nombre}}</h1>

<dl>
    <td> Nombre:</td>
    <dd>{{nombre}}</dd>

    <td> Edad:</td>
    <dd>{{edad}}</dd>

     <!--Llamamos al metodo:-->
    <td> Función:</td>
    <dd>{{obtenerNombre()}}</dd>

     <!--Llamamos al get:-->
    <td> Capitalizado:</td>
    <dd>{{nombreCapitalizado}}</dd>
</dl>

<!--Creamos botones para llamar a los metodos
cambiarNombre y cambiarEdad al hacer click-->
<button (click)="cambiarNombre()">
    Cambiar Héroe
</button>

<button (click)="cambiarEdad()">
    Cambiar edad
</button>
